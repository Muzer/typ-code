<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Search &mdash; Real Time London Underground</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css" />

    <!-- Custom CSS -->
    <link href="/static/css/rtlul.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Real time LUL</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" role="search">
      <h4>Search</h4>
      <form action="/station/search" method="GET">
        <div class="form-group">
          <div class="row">
            <div class='col-xs-3'>
              <input type='text' name='station' id='station' class="form-control" value='Station' />
            </div>
            <div class='col-xs-1'>
              <input type='text' name='line' id='line' class="form-control" value='Line' />
            </div>
            <div class='col-xs-5'>
              <input type='text' name='datetime' class="form-control" id='datetime' />
            </div>
            <div class='col-xs-3'>
              <input type='submit' class="btn btn-default" value='Search' />
            </div>
          </div>
        </div>
      </form>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/moment-with-locales.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">$(function () { $('#datetime').datetimepicker({sideBySide: true, locale: 'en-gb'});});</script>
  </body>
</html>
